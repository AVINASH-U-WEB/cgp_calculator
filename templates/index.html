<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <center><img src="/static/college_logo.png" alt="college_logo" width="500" height="100"></center>
    <h1>Welcome to the CGPA Calculator</h1>
    <form action="/" method="POST">
        <label for="semester_count">Enter the number of semesters attended:</label><br>
        <input type="number" name="semester_count" id="semester_count" required min="1" max="8">
        <button type="submit">Next</button>
    </form>
</body>
</html>
